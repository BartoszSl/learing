		<style>
			body {
				display: flex;
				align-items: center;
				justify-content: center;
				background-color: #333;
			}

			.buttons {
				height: 500px;
			}

			button {
				padding: 20px 40px;
				margin: 20px;
				cursor: pointer;
				background: none;
				color: #fff;
				font-size: 18px;
				border: 3px solid #ddd;
				border-radius: 8px;
				transition: 0.3s;
				text-transform: uppercase;
			}

			button:hover {
				background-color: #ddd;
				color: #000;
			}
		</style>
